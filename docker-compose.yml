services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: btc_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: bitcoin123
      MYSQL_DATABASE: bitcoin_db
      MYSQL_USER: bitcoin_user
      MYSQL_PASSWORD: bitcoin123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/init_mysql.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - btc_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pbitcoin123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: btc_backend
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: bitcoin_user
      MYSQL_PASSWORD: bitcoin123
      MYSQL_DATABASE: bitcoin_db
      FLASK_ENV: production
    ports:
      - "5001:5001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - btc_network
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: btc_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - btc_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  btc_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
